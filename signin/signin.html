<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signin.css" />
    <title>SEM PARADA | LOGIN</title>
  </head>
  <body>
    <header>
      <h1>SEM PARADA</h1>
      <nav class="menu">
        <a href="../index.html">PRINCIPAL</a>
        <a href="">OFERTAS</a>
        <a href="">HISTÓRICO</a>
        <a id="perfil" href=""
          >Nome
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            alt="profile"
        /></a>
      </nav>
    </header>
    <main>
      <section id="signin">
        <div id="sectionTitle">
          <h1>Cadastre-se</h1>
          <hr />
        </div>
        <p>Crie sua conta agora mesmo. Rápido e prático</p>
        <form id="formSignin" onsubmit="return SaveUserData()">
          <label for="name"
            >Nome Completo <span style="color: red">*</span></label
          >
          <small id="errorName" class="inputError">11323</small>
          <input
            type="text"
            name="name"
            id="name"
            size="15"
            maxlength="50"
            required
            oninput="this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, ''), NameIsValid(this.value), FormIsValid(this.form)"
            onchange="UpdateFirstInput('name'), NameIsValid(this.value)"
          />
          <!-- Proibe números e simbolos-->
          <label for="cpf"
            >CPF (Cadastro de Pessoa Física)
            <span style="color: red">*</span></label
          >
          <small id="errorCPF" class="inputError"></small>

          <input
            type="text"
            name="cpf"
            id="cpf"
            size="14"
            maxlength="14"
            required
            placeholder="123.456.789-10"
            oninput="this.value =
            formatCPF(this.value), CPFIsValid(this.value), FormIsValid(this.form)"
            onchange="UpdateFirstInput('cpf'), CPFIsValid(this.value)"
          />
          <label for="email">E-mail <span style="color: red">*</span></label>
          <small id="errorEmail" class="inputError"></small>

          <input
            type="email"
            name="email"
            id="email"
            size="15"
            maxlength="50"
            required
            oninput="FormIsValid(this.form)"
            onchange="UpdateFirstInput('email'), EmailIsValid(this.value)"
          />
          <label for="password">Senha <span style="color: red">*</span></label>
          <small id="errorPassword" class="inputError"></small>
          <div class="togglePasswordContainer" id="togglePasswordContainer1">
            <input
              type="password"
              name="password"
              id="password"
              size="15"
              maxlength="50"
              required
              oninput="PasswordIsValid(this.value),
              FormIsValid(this.form), PasswordsAreValid()"
              onchange="UpdateFirstInput('password'), PasswordIsValid(this.value)"
            />

            <button
              type="button"
              class="togglePasswordVisibility"
              onclick="TogglePasswordVisibility(1)"
              onmouseleave="TogglePasswordVisibility(1, true)"
            >
              <img
                src="../public/icons/icon_show.png"
                alt="Mostrar Senha"
                id="show-icon-1"
                class="show-icon"
              />
              <img
                src="../public/icons/icon_hide.png"
                alt="Ocultar Senha"
                id="hide-icon-1"
                class="hide-icon"
                style="display: none"
              />
            </button>
          </div>
          <label for="passwordConfirmation"
            >Confirmação da Senha <span style="color: red">*</span></label
          >
          <small id="errorPasswordC" class="inputError"></small>
          <div class="togglePasswordContainer" id="togglePasswordContainer2">
            <input
              type="password"
              name="passwordConfirmation"
              id="passwordConfirmation"
              maxlength="50"
              required
              oninput="PasswordsAreValid(); FormIsValid(this.form)"
              onchange="UpdateFirstInput('passwordC'); PasswordsAreValid(password, this)"
            />

            <button
              type="button"
              class="togglePasswordVisibility"
              onclick="TogglePasswordVisibility(2)"
              onmouseleave="TogglePasswordVisibility(2, true)"
            >
              <img
                src="../public/icons/icon_show.png"
                alt="Mostrar senha"
                id="show-icon-2"
                class="show-icon"
              />
              <img
                src="../public/icons/icon_hide.png"
                alt="Ocultar senha"
                id="hide-icon-2"
                class="hide-icon"
                style="display: none"
              />
            </button>
          </div>
          <button id="buttonSubmit" type="submit" disabled>ENTRAR</button>
        </form>
        <p id="loginRedirect">
          Já tem uma conta? <a href="../login/login.html">Conectar</a>
        </p>
      </section>
    </main>
    <footer>
      <p>Copyright © SEM PARADA | Centro Universitário Senac</p>
    </footer>
    <script src="../global.js"></script>
    <script src="./signin.js"></script>
  </body>
</html>
