<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signin.css" />
    <title>SEM PARADA | LOGIN</title>
    <script src="./signin.js"></script>
  </head>
  <body>
    <header>
      <h1>SEM PARADA</h1>
      <nav class="menu">
        <a href="">PRINCIPAL</a>
        <a href="">OFERTAS</a>
        <a href="">HISTÓRICO</a>
        <a id="perfil" href=""
          >Nome
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            alt="profile"
        /></a>
      </nav>
    </header>
    <main>
      <section id="signin">
        <h1>Cadastre-se</h1>
        <hr />
        <br />
        <p>Crie sua conta agora mesmo. Rápido e prático</p>
        <form id="formSignin" onsubmit="FormIsValid(this)">
          <label for="name"
            >Nome Completo <span style="color: red">*</span></label
          >
          <small id="errorName" class="inputError">11323</small>
          <input
            type="text"
            name="name"
            id="name"
            size="15"
            maxlength="50"
            required
            oninput="this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, ''), NameIsValid(this.value)"
            onchange="UpdateFirstInput('name'), NameIsValid(this.value)"
          />
          <!-- Proibe números e simbolos-->
          <label for="cpf"
            >CPF (Cadastro de Pessoa Física)
            <span style="color: red">*</span></label
          >
          <small id="errorCPF" class="inputError"></small>

          <input
            type="text"
            name="cpf"
            id="cpf"
            size="14"
            maxlength="14"
            required
            placeholder="123.456.789-10"
            oninput="this.value =
            formatCPF(this.value), CPFIsValid(this.value)"
            onchange="UpdateFirstInput('cpf'), CPFIsValid(this.value)"
          />
          <label for="email">E-mail <span style="color: red">*</span></label>
          <small id="errorEmail" class="inputError"></small>

          <input
            type="email"
            name="email"
            id="email"
            size="15"
            maxlength="50"
            required
            onchange="UpdateFirstInput('email'), EmailIsValid(this.value)"
          />
          <label for="password">Senha <span style="color: red">*</span></label>
          <small id="errorPassword" class="inputError"></small>
          <input
            type="password"
            name="password"
            id="password"
            size="15"
            maxlength="50"
            required
            oninput="PasswordIsValid(this.value)"
            onchange="UpdateFirstInput('password'), PasswordIsValid(this.value)"
          />
          <label for="passwordConfirmation"
            >Confirmação da Senha <span style="color: red">*</span></label
          >
          <small id="errorPasswordC" class="inputError"></small>
          <input
            type="password"
            name="passwordConfirmation"
            id="passwordConfirmation"
            size="15"
            maxlength="50"
            required
            oninput="PasswordsAreValid()"
            onchange="UpdateFirstInput('passwordC'), PasswordsAreValid()"
          />
          <button type="submit">ENTRAR</button>
        </form>
        <p id="loginRedirect">
          Já tem uma conta? <a href="../login/login.html">Conectar</a>
        </p>
      </section>
    </main>
    <footer>
      <h5>© 2025 Sem Parada. Todos os direitos reservados.</h5>
    </footer>
  </body>
</html>
